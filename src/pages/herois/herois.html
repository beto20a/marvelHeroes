<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title *ngIf="!isSearchbarOpened">
      Herois
    </ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" (search)="onSearch($event)" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class="background_pages" padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar" refreshingSpinner="circles"
      refreshingText="Atualizando..."></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let heroi of heroisList">
    <ion-item (click)="carregarComics(heroi)">
      <ion-avatar item-start>
        <img [src]="heroi.thumbnail.path+'.'+heroi.thumbnail.extension">
      </ion-avatar>
      <h2>{{heroi.name}}</h2>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais herÃ³is...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
